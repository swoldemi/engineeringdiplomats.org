sudo: required
language: python
python:
- '3.7'
dist: xenial
services:
- docker
cache:
  directories:
  - "$HOME/google-cloud-sdk/"
before_install:
- echo $TOKEN | gpg --passphrase-fd 0 credentials.tar.gz.gpg
- tar -xzf credentials.tar.gz
- rm credentials.tar.gz
install:
- pip install pipenv
- pipenv install --dev --skip-lock
script:
- pipenv run pytest --cov=./ --show-progress
- pipenv run coveralls
before_deploy:
- gcloud version || true
- if [ ! -d "$HOME/google-cloud-sdk/bin" ]; then rm -rf $HOME/google-cloud-sdk; export
  CLOUDSDK_CORE_DISABLE_PROMPTS=1; curl https://sdk.cloud.google.com | bash; fi
- source /home/travis/google-cloud-sdk/path.bash.inc
- gcloud version
- gcloud components install kubectl
- gcloud --quiet components update
deploy:
- provider: script
  script: chmod +x $TRAVIS_BUILD_DIR/k8s/deploy.sh && sh $TRAVIS_BUILD_DIR/k8s/deploy.sh
  skip_cleanup: true
  on:
    branch: k8s/production
env:
  global:
  - secure: 
  - secure: 
  - secure: 
